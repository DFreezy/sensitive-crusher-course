<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/> 
    <title>Sensitive course</title>
</head>
<body>
    <div id="headline">
    <h1 id="title">30 days to self-love</h1>

    <img src="OIP.jpg" alt="confidence-blocks" id="confidence-image"/>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required/>

    <button id="close-modal">❌</button>
</dialog>
<button id="challenge-one">Day 1</button>
<dialog id="dayone">
    <h2 id="challenge-briefone"></h2>
    <input type="file" id="video" required/>

</dialog>
</body>
<script type='module' src="script.js"></script>
</html>
